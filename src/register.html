<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteNest-register</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta property="og:title" content="NoteNest" />
    <meta property="og:description" content="a notebook website" />
    <meta property="og:image" content="/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <main
      class="w-full px-4 pt-4 text-lg flex flex-col items-center md:flex-row md:py-0 md:gap-2 md:pl-0 md:h-[100vh]"
    >
      <!-- register page display start -->
      <div
        class="w-full h-44 bg-center bg-cover bg-no-repeat rounded-2xl flex items-start justify-end flex-col md:justify-start md:rounded-none md:p-4 md:h-full"
        style="
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.2),
              rgba(0, 0, 0, 0.2)
            ),
            url('/signup_background.webp');
        "
      >
        <a href="/register.html" alt="NoteNest-register">
          <img
            src="/apple-touch-icon.png"
            alt="NoteNest"
            class="rounded-full flex items-center justify-center h-16 w-16 relative top-4 right-4 md:right-0 md:top-0 md:rounded-md"
          />
        </a>
        <div class="hidden md:flex w-full h-full items-center justify-center">
          <h1 class="inter text-4xl font-extrabold text-white">
            Welcome to NoteNest
          </h1>
        </div>
      </div>
      <!-- register page display end -->

      <!-- register form start -->
      <form class="block w-full my-12 md:w-1/2" id="registerForm">
        <h1 class="text-2xl font-bold inter">Sign up</h1>
        <div class="flex flex-col my-4">
          <label for="firstName">first name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            class="outline-none border-transparent border-2 bg-transparent text-sm"
          />
          <div class="bg-gradient-to-r from-blue-500 to-blue-100 h-1"></div>
        </div>
        <div class="flex flex-col my-4">
          <label for="lastName">last name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            class="outline-none border-transparent border-2 bg-transparent text-sm"
          />
          <div class="bg-gradient-to-r from-blue-500 to-blue-100 h-1"></div>
        </div>
        <div class="flex flex-col my-4">
          <label for="email">email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="outline-none border-transparent border-2 bg-transparent text-sm"
          />
          <div class="bg-gradient-to-r from-blue-500 to-blue-100 h-1"></div>
        </div>
        <div class="flex flex-col my-4">
          <label for="password">password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="outline-none border-transparent border-2 bg-transparent text-sm"
          />
          <div class="bg-gradient-to-r from-blue-500 to-blue-100 h-1"></div>
        </div>
        <div class="flex my-8 justify-between items-center">
          <p class="text-sm">
            already have an account?
            <a href="/login.html" class="underline">login</a>
          </p>
          <button type="submit" class="p-2 bg-blue-500 text-white rounded-lg">
            submit
          </button>
        </div>
      </form>
      <div
        class="backdrop-blur-sm w-full h-full absolute top-0 z-10 items-center justify-center py-4 px-2 hidden"
        id="otpModalDiv"
      >
        <form
          class=" w-full md:w-1/2  bg-white rounded-xl border-2 border-black py-4 px-2 "
          id="otpForm"
        >
          <h1 class="text-2xl inter font-extrabold">Sign up</h1>
          <div class="flex flex-col my-4 gap-4">
            <label for="otp">first name</label>
            <input
              type="number"
              name="otp"
              id="otp"
              required
              placeholder="OTP"
              class="bg-black outline-white rounded-xl p-2 text-white"
            />
            <button type="submit" class="w-fit p-2  bg-blue-500 text-white rounded-lg">
              submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./ts/pages/register.ts" type="module"></script>
  </body>
</html>
