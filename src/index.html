<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteNest - Home</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="px-2 pt-4 min-h-screen flex flex-col">
    <!-- Header -->
    <header id="Navbar" class="mb-4">
      <!-- Navbar content can go here -->
    </header>

    <!-- Main Content -->
    <main class="my-4 flex-grow drawer">
      <!-- Drawer Toggle (Hidden Checkbox) -->
      <input id="sidebar" type="checkbox" class="drawer-toggle" />

      <!-- Drawer Content (Main Page) -->
      <section class="drawer-content">
        <div class="flex items-center md:w-fit md:gap-40">
          <h1 class="w-full">Your Notes</h1>
          <!-- Drawer Button -->
          <label
            for="sidebar"
            id="sideBarOpenBtnForNotes"
            class="btn rounded-full w-12 bg-blue-500 text-2xl text-white h-12 p-2 font-bold text-center drawer-button"
          >
            +
          </label>
        </div>
        <section
          id="categorySection"
          class="flex overflow-x-auto w-full gap-4 items-center py-4"
        ></section>
        <section
          id="notesGrid"
          class="py-2 grid md:grid-cols-2 gap-4 my-4"
        ></section>
      </section>

      <!-- Drawer Sidebar -->
      <section class="drawer-side">
        <!-- Drawer Overlay -->
        <label
          for="sidebar"
          aria-label="Close Sidebar"
          class="drawer-overlay"
        ></label>
        <!-- Sidebar Menu -->
        <div
          class="menu bg-base-200 text-base-content min-h-full w-full lg:w-1/2 p-4"
        >
          <span>
            <label
              for="sidebar"
              aria-label="Close Sidebar"
              class="drawer-button"
              >close</label
            >
          </span>
          <div id="sidebar-container"></div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <dialog id="user_modal" class="modal">
      <div class="modal-box bg-blue-500 text-white" id="user_modal_box">
        <form method="dialog">
          <button class="btn bg-black text-white hover:bg-black">Close</button>
          <button class="btn bg-black text-white hover:bg-black">Edit</button>
        </form>
      </div>
    </dialog>

    <!-- Footer -->
    <footer id="Footer" class="mt-4">
      <!-- Footer content can go here -->
    </footer>

    <!-- Scripts -->
    <script type="module" src="./ts/pages/index.ts"></script>
  </body>
</html>
